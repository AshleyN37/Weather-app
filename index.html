<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/15076ab893.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div class="background">
        <form class="row" id="search-form">
            <div class="col-7">
                    <div class="input-group">
                        <input type="text" 
                        placeholder="City..."
                        autocomplete="off"
                        autofocus="on"
                        class="form-control" 
                        id="search-input">
                    </div>
                </div>
                <div class="col-1" id="search-button">
                    <button type="submit" class="btn btn-success">Search</button>
                </div>
                <div class="col-4" id="search-button">
                    <button type="button" id="current-location" class="btn btn-secondary">
                        Current Location
                    </button>
                </div>
            </form>


        <h1 class="current-city">
            Alexandria, VA
        </h1> 

        <div class="row todays-forecast">
            <div class="col-lg">
            </div>
            <div class="col-4">
                <div class="day-time">
                    Tuesday 3:00
                </div>
                <div class="current-weather">
                    Partly Cloudy
                </div>


                <div class="current-temperature">
                    <i class="fas fa-cloud-sun">
                    </i>
                    <p id="temp-number">
                        42 
                    </p>
                    <sup> 
                        <a href="#" id="farenheit">
                            °F 
                        </a> | 
                        <a href="#" id="celsius">
                            °C
                        </a>
                </sup>
                </div>

                
            </div>
            <div class="col-5 precip-hum-wind">
                <div>
                    Precipitation: 2%
                </div>
                <div>
                    Humidity: <span id="humidity">46</span> %
                </div>
                <div>
                    Wind: <span id="wind-speed">
                        7
                    </span>  mph or meter/sec - need to figure out these units and update
                        
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row days">
                <div class="col">
                    Wed
                </div>
                <div class="col">
                    Thu
                </div>
                <div class="col">
                    Fri
                </div>
                <div class="col">
                    Sat
                </div>
                <div class="col">
                    Sun
                </div>
            </div>
            <div class="row weather">
                <div class="col">
                    <i class="fas fa-snowflake">
                    </i>
                </div>
                <div class="col">
                    <i class="fas fa-cloud-sun">
                    </i>
                </div>
                <div class="col">
                    <i class="fas fa-cloud-sun">
                    </i>
                </div>
                <div class="col">
                    <i class="fas fa-cloud-sun">
                    </i>
                </div>
                <div class="col">
                    <i class="fas fa-cloud-sun">
                    </i>
                </div>
            </div>
            <div class="row temperature">
                <div class="col">
                    40° 
                    <span class="low-temperature">
                        34°
                    </span>
                </div>
                <div class="col">
                    40° 
                    <span class="low-temperature">
                        32°
                    </span>
                </div>
                <div class="col">
                    42° 
                    <span class="low-temperature">
                        28°
                    </span>
                </div>
                <div class="col">
                    46° 
                    <span class="low-temperature">
                        24°
                    </span>
                </div>
                <div class="col">
                    48° 
                    <span class="low-temperature">
                        33°
                    </span>
                </div>
            </div>
        </div>
        <p class="open-source">
            <a href="https://github.com/AshleyN37/Weather-app" target="blank">Open-source code</a>, by Ashley Ness
    
        </p>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
